<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        $(document).ready(function() {
            var socket = io();
            $("#messageSubmit").hide();
            $("form").submit(function(event) {
                event.preventDefault();
            });
            $("#userName").submit(function() {
                $("#messageSubmit").show();
                $("#userName").hide();
            })
        })
    </script>
</head>

<body>
    <div class="jumbotron text-center">
        <strong><h2>CS260 Chat</h2></strong>
    </div>
    <div class="container">
        <ul id="messages"></ul>
        <form id="messageSubmit" style="position: fixed; bottom: 10px; left:5%;">
            <input type="text" size=60/>
            <input type="button" value="Send Message"/>
        </form>
        <form id="userName" style="position: fixed; bottom:50%; top:50%">
            <input type="text" required placeholder="Enter a username for the chat" size=30;/>
            <input type="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
